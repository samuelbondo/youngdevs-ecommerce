name: youngdevs_ecommerce
description: Young Devs Ltd E-Commerce Mobile App

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.2
  go_router: ^10.1.2
  flutter_svg: ^2.0.7
  cached_network_image: ^3.2.3
  
  # State Management
  provider: ^6.0.5
  flutter_riverpod: ^2.4.0
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.2
  
  # Local Storage
  shared_preferences: ^2.2.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Authentication
  flutter_secure_storage: ^9.0.0
  
  # Forms & Validation
  flutter_form_builder: ^9.1.1
  form_builder_validators: ^9.1.0
  
  # UI Components
  flutter_spinkit: ^5.2.0
  fluttertoast: ^8.2.2
  image_picker: ^1.0.4
  
  # Payment Integration
  flutter_paystack: ^1.0.7
  
  # Maps & Location
  geolocator: ^9.0.2
  google_maps_flutter: ^2.5.0
  
  # Utils
  intl: ^0.18.1
  url_launcher: ^6.1.12
  qr_flutter: ^4.1.0
  barcode_scan2: ^4.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  hive_generator: ^2.0.0
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700